
<!DOCTYPE html>
<!-- Not great Javascript page to load the glossarydef and make it real time searhable 
    this could replace the static glossary page on lsst.org
    -->
<html lang="en">
<head>
<meta charset="utf-8">
<style type="text/css" media="all">
@import url("https://www.lsst.org/modules/system/system.base.css?q4mhql");
@import url("https://www.lsst.org/modules/system/system.menus.css?q4mhql");
@import url("https://www.lsst.org/modules/system/system.messages.css?q4mhql");
@import url("https://www.lsst.org/modules/system/system.theme.css?q4mhql");
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js?v=3.2.8"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

<script type="text/javascript"charset="utf-8">
	var gls;
	d3.text("glossarydefs.csv", function(data) {
		gls = d3.csv.parseRows(data, function(d, i) {
		      return d.slice(0,3)
	              });
		 });
        $(document).ready(function() {
		    $('#gls').DataTable( {
			paging: false,
			data: gls,
			columns: [
				 { title: "Term" },
				 { title: "Definition" },
				 { title: "Tags" }
		                 ]	
		    });
	});
</script>
</head>

<body>
<table id="gls" class="display" width="100%"></table>
</body>
</html>
